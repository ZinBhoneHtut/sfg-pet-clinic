<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Owner</title>
</head>
<body>
	<h1 th:text="'Owner List'">Owner List...</h1>
	
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			 <tr th:each="owner : ${owners}">
			 	<td th:text="${owner.id}"></td>
			 	<td th:text="${owner.firstName}"></td>
			 	<td th:text="${owner.lastName}"></td>
			 </tr>
		</tbody>
	</table>
</body>
</html>
